<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

	<form>
		<fieldset>
			<legend>
				数据发送
			</legend>
			<label>
				数据接收<input type="text">
			</label>
			<input type="button" value="发送">
		</fieldset>
	</form>
	
	<script>
		var inp=document.querySelectorAll("input");
		inp[1].onclick=function(){
			var ajaxObj=new XMLHttpRequest();
			ajaxObj.open("get","response.php?userName=张三");
			ajaxObj.send();
			ajaxObj.onreadystatechange=function(){
				if(this.readyState==4&&this.status==200){
					inp[0].value=this.responseText;
					window.location.href="response.php"; 
				}
			}
		}
	</script>
</body>
</html>
